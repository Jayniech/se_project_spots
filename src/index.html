<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a site where you can create you own gallery. You can also add your profile and like images."
    />
    <meta name="keywords" content="HTML, CSS, grid layout, media queries" />
    <meta name="author" content="Jasmine Cunningham" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo-image" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img id="avatar-image" alt="Bessie Colman" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
                <button type="button" class="card__delete-btn"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            id="profile-form"
            name="edit-profile"
            class="modal__form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                placeholder="Type your name"
                class="modal__input"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                placeholder="Describe yourself"
                class="modal__input"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="profile-description-input-error"></span>
            </label>
            <button
              id="profile-submit-button"
              type="submit"
              class="modal__submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div id="add-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form
            id="add-post-form"
            name="new-post"
            class="modal__form"
            novalidate
          >
            <label for="add-post-link-input" class="modal__label">
              Image link
              <input
                id="add-post-link-input"
                type="url"
                placeholder="Paste a link to the picture"
                class="modal__input"
                name="link"
                required
              />
              <span class="add-post-link-input-error"></span>
            </label>
            <label for="add-post-caption-input" class="modal__label">
              Caption
              <input
                id="add-post-caption-input"
                type="text"
                placeholder="Type your caption"
                class="modal__input"
                name="caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="add-post-caption-input-error"></span>
            </label>
            <button
              id="post-submit-button"
              type="submit"
              class="modal__submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
